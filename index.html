<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App Name</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            padding: 20px;
        }

        .video-container {
            position: relative;
            width: 50%;
            padding-bottom: 30%; /* Aspect ratio adjusted for a smaller size */
            overflow: hidden;
            margin: 0 auto; /* Center the video container horizontally */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>AI Positioning Tool</h1>
    </header>

    <main>
        <h2>Welcome to Your App!</h2>

        <div class="video-container">
            <!-- Replace the source URL with the new Google Drive video link -->
            <iframe src="https://drive.google.com/file/d/1IJNa3GbX0BqBZOAiasHamDnnNTHoHk_P/preview" allowfullscreen="true" frameborder="0"></iframe>
        </div>
    </main>

</body>

</html>
